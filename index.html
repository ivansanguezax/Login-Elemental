<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/media-queries.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Titulo -->
    <title>Login</title>
</head>
<body>
    <main>
        <div class="main-hero">
            <img src="assets/icon-login.png" alt="Icono Login">
            <h1>Bienvenido</h1>
        </div>

        <div class="main-login">
            <h1>Hola!</h1>
            <p>Inicia Sesión para empezar</p>

            <form action="" method="POST" id="form" >
                <input id="name" type="text" placeholder="Nombre del usuario">
                <input id="email" type="mail" placeholder="Usuario o Correo Electronico">
                <input id="password" type="password" name="#" id="#" placeholder="Contraseña">

                <a href="#">¿Olvidaste tu contraseña?</a>
                <p style="color: red;" class="warning" id="warning"></p>
                <div class="login-buttons">
                    <button type="button">Registrarse</button>
                    <button type="submit">Iniciar Sesión</button>
                </div>

                <div class="login-access">
                    <a href="#">
                        <img src="assets/facebook.png" alt="icon">
                    </a>

                    <a href="#">
                        <img src="assets/google.png" alt="icon">
                    </a>

                    <a href="#">
                        <img src="assets/github.png" alt="icon">
                    </a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
